      <div id= "form">
      <a id="feedback-form"></a>
      <h2 style="color: red; text-align: center; padding-top: 20px; font-size: xx-large;">Feedback Form</h2>
      <form action="https://formdump.codeinstitute.net/" style="padding-bottom: 9px;">
         <label for="fname">First Name:</label>
         <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required><br>
         <label for="lname">Last name:</label>
         <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required><br>
         <label for="jobtitle">Job Title:</label>
         <input type="text" id="jobtitle" name="jobtitle" placeholder="Enter Your Job Title" required><br>
         <label for="company">Organisation:</label>
         <input type="text" id="company" name="company" placeholder="Enter Company Name" required><br>
         <label for="email">Email:</label>
         <input type="text" id="email" name="email" placeholder="Enter Email Address" required><br>
         <label for="company">Telephone:</label>
         <input type="text" id="telephone" name="telephone" placeholder="Enter Telephone Number" required><br><br>
         <label for="feedback">Feedback:</label>
         <input type="text" id="feedback" name="feedback" placeholder="Share your thoughts about the game" required><br><br>
         <br><br>
         <div id="submitbtn"><input type="submit" value="Submit" style="cursor: pointer;"></div>
      </form>
      </div>
      <script src="./assets/js/script.js"></script>
