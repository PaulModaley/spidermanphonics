<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/5251ebbd60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Phonics With Spider-Man</title>
</head>
<body>
        <div style="margin: auto; text-align: center;">
            <h2>Match the letter to the right sound to help Spider-Man to defeat Green Goblin.</h2>
        </div>
       
         <!-- img to show the random letter -->
    
        <div class="letter-container" style="height:300px; width: 300px;">
            <img src="https://img.spacergif.org/v1/spacer.gif" width="1" height="10" id="letter" onclick="choosePic()"></img>
        </div>

    <!-- Divs to show the sounds -->
    <div class="columns">
    <div style="margin:auto; margin-top: -150px;">  
        <ul>
            <li style="color: #fff;" class="zoom"><i class="fas fa-play" onmouseover="playAudioA()" ></i></li>
            <li style="color: yellow;" class="zoom"><i class="fas fa-play" onmouseover="playAudioD()" id="d"></i></li>
            <li style="color: green;" class="zoom"><i class="fas fa-play" onmouseover="playAudioM()" id="m"></i></li>
            <li style="color: blue;" class="zoom"><i class="fas fa-play" onmouseover="playAudioS()" id="s"></i></li>
            <li style="color: pink;" class="zoom"><i class="fas fa-play" onmouseover="playAudioT()" id="t"></i></li>
        </ul>
     </div>
     <!-- audio sources -->
     <audio id="playAudio_A" source src="audio/letter_a.mp3"></audio>
     <audio id="playAudio_D" source src="audio/letter_d.mp3"></audio>
     <audio id="playAudio_M" source src="audio/letter_m.mp3"></audio>
     <audio id="playAudio_S" source src="audio/letter_s.mp3"></audio>
     <audio id="playAudio_T" source src="audio/letter_t.mp3"></audio>

     <!-- Buttons -->
     <div id="#buttons">
     <ul>
         <li><button style="background-color: #fff;" id="btn" class="a">Select</button></li>
         <li><button style="background-color: yellow;" id="btn" class="d">Select</button></li>
         <li><button style="background-color: green;" id="btn" class="m">Select</button></li>
         <li><button style="background-color: blue;" id="btn" class="s">Select</button></li>
         <li><button style="background-color: pink;" id="btn" class="t">Select</button></li>
         
     </ul>
    </div>
    </div>
    

     <!-- character icons and score counter -->
     <div class="row">
        <div class="column">
            <div style="margin: auto; text-align: center;">
                <img src="/images/spiderman.png"></img>
                <h2 class="character-names">Spiderman</h2>
            </div>
          
          <div class="score-area">
            <p class="scores" style="color: #fff; text-align: center; font-size: x-large;"> <span id="score">0</span></p>
            >
        </div>
        </div>
        <div class="column">
            <div style="margin: auto; text-align: center;">
                <img src="/images/green goblin head.png"></img>
                <h2 style="color: lime;" class="character-names">Green Goblin</h2>
            </div>
          <div class="score-area">
            <p class="scores" style="color: lime; text-align: center; font-size: x-large;"><span id="incorrect">0</span></p>
        </div>
        </div>

    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
