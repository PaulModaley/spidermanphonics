<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/5251ebbd60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Phonics With Spider-Man</title>
</head>
<body>
    <div class="bg">

        <div style="margin: auto; text-align: center;">
            <h2>Match the letter to the right sound to help Spider-Man to defeat Green Goblin.</h2>
        </div>
         <!-- Div to show the random letter -->
    <div id="web">
        <img src="images/a.png" style="width: 50%; height: 50%;"></img>
    </div>

    <!-- Divs to show the sounds -->
    <div>  
        <ul>
            <li style="color: #fff; font-size: 200%"><i class="fas fa-play"></i></li>
            <li style="color: yellow; font-size: 200%"><i class="fas fa-play"></i></li>
            <li style="color: green; font-size: 200%"><i class="fas fa-play"></i></li>
            <li style="color: blue; font-size: 200%"><i class="fas fa-play"></i></li>
            <li style="color: pink; font-size: 200%"><i class="fas fa-play"></i></li>
        </ul>
     </div>

    <!-- Div to to show score for correct answers -->

    <div id ="spiderman-point">
        <img src="images/green goblin head.png" style="height: 100px; text-align: center;"></img>
    </div>

    <!-- Divs to show incorrect answers -->

    <div id ="goblin-point">
        <img src="images/green goblin head.png" style="height: 100px; text-align: center;"></img>
    </div>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
