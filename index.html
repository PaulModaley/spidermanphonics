<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/5251ebbd60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Phonics With Spider-Man</title>
</head>
<body>
   

        <div style="margin: auto; text-align: center;">
            <h2 style="font-size: 300%;">Match the letter to the right sound to help Spider-Man to defeat Green Goblin.</h2>
        </div>
        
         <!-- img to show the random letter -->
    
        <div class="letter-container" style="height:300px; width: 300px;">
            <img src="https://img.spacergif.org/v1/spacer.gif" width="1" height="10" id="letter" onclick="choosePic()"></img>
        </div>

    <!-- Divs to show the sounds -->
    <div style="margin:auto; margin-top: -150px;">  
        <ul>
            <li style="color: #fff; font-size: 300%" class="zoom"><i class="fas fa-play" onmouseover="playAudioA()"></i></li>
            <li style="color: yellow; font-size: 300%" class="zoom"><i class="fas fa-play" onmouseover="playAudioD()"></i></li>
            <li style="color: green; font-size: 300%" class="zoom"><i class="fas fa-play"></i></li>
            <li style="color: blue; font-size: 300%" class="zoom"><i class="fas fa-play"></i></li>
            <li style="color: pink; font-size: 300%" class="zoom"><i class="fas fa-play"></i></li>
        </ul>
     </div>
     <audio id="playAudio_A" source src="audio/letter_a.mp3"></audio>
     <audio id="playAudio_D" source src="audio/letter_d.mp3"></audio>

     <div class="row">
        <div class="column">
          <h2>Spider-Man</h2>
          <div class="score-area">
            <p class="scores" style="color: #fff; text-align: center; font-size: x-large;"> <span id="score">0</span></p>
            >
        </div>
        </div>
        <div class="column">
          <h2 style="color: lime">Green Goblin</h2>
          <div class="score-area">
            <p class="scores" style="color: lime; text-align: center; font-size: x-large;"><span id="incorrect">0</span></p>
        </div>
        </div>

    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
