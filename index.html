<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/5251ebbd60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Phonics With Spider-Man</title>
</head>
<body>
   

        <div style="margin: auto; text-align: center;">
            <h2 style="font-size: 300%;">Match the letter to the right sound to help Spider-Man to defeat Green Goblin.</h2>
        </div>
        
         <!-- img to show the random letter -->
    
        <div class="letter-container" style="height:300px; width: 300px;"><img src="images/a.png" class="letter"></img></div>

    <!-- Divs to show the sounds -->
    <div style="margin:auto;">  
        <ul>
            <li style="color: #fff; font-size: 300%"><i class="fas fa-play"></i></li>
            <li style="color: yellow; font-size: 300%"><i class="fas fa-play"></i></li>
            <li style="color: green; font-size: 300%"><i class="fas fa-play"></i></li>
            <li style="color: blue; font-size: 300%"><i class="fas fa-play"></i></li>
            <li style="color: pink; font-size: 300%"><i class="fas fa-play"></i></li>
        </ul>
     </div>

     <div class="row">
        <div class="column">
          <img src="/images/spiderman head.png" alt="Spider-Man" style="width:100%; height:100%;">
        </div>
        <div class="column">
          <img src="/images/green goblin head.png" alt="Green Goblin" style="width:100%">
        </div>

    </div>
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
